
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Using Regex</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <p class="condition">Username must be alphanumeric </p>
            <P id="username-err">Please enter valid User Name</P>
            <p id="username-sucess">Valid username</p>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <p id="condition">Password must be a combination of alphabets (upper and lowercase), numbers, and special characters (@,#,$,%...etc)</p>
            <p id="password-err">Please enter valid Password</p>
            <p id="password-sucess">Valid Password</p>
            <input type="submit" id="btn-submit" value="Login" />
        </form>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
